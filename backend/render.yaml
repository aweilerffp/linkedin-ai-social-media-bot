services:
  - type: web
    name: social-media-poster-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: social-media-poster-backend
          property: port
    scaling:
      minInstances: 1
      maxInstances: 3